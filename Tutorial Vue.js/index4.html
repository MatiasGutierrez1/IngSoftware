<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vuex</title>
  <script src = "https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src = "https://unpkg.com/vuex@3.6.0/dist/vuex.js"></script>
</head>
<body>
    
  <div id="app">

    <titulo></titulo>

  </div>

  <script>

  Vue.component('titulo',{
    template: //html
    `
    <div>
      <h1>numero</h1>
      <hijo><hijo>
    </div>  
    `
  });
  
  Vue.component('hijo',{
    template: //html
    `
    <div>
      <button>+</button>
    </div>  
    `
  })

  new Vue({
    el:'#app'
  })

  </script>

</body>
</html>
